<body class="friends-body">

    <!-- aca es para el html del tabbar -->

        <main class="friends-content">

            <div class="notification-list">

                    </p>
                </article>

            </div>
        </main>

    </div>

    <!--script para el tab bar-->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('tabbar-container');

        fetch('tabbar.html')
          .then(response => response.text())
          .then(html => {
            container.innerHTML = html;

            const topButtons = container.querySelectorAll('.friends-icon');
            topButtons.forEach(btn => {
              btn.addEventListener('click', () => {
                topButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
              });
            });
          })
          .catch(err => {
            console.error('Error cargando tabbar:', err);
          });
      });
    </script>

</div>
