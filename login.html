<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"></head>
<body>
    <!-- Creacion de las columnas para dividir la pantalla en dos y que se vea mejor en responsive-->
     <div class=" text-center align-items-center" name="login_container">
  <div class="row align-items-center justify-content-center" style="height: 100vh;">



    <!--Columna de imagenes-->
    <div class="col" id="images_login">
     <div class="image-stack">
  <img src="./images/login_image1.png" alt="Conejo tierno" class="stack-img left">
  <img src="./images/login_image2.png" alt="Gatos jugando" class="stack-img center">
  <img src="./images/login_image3.png" alt="Perro feliz" class="stack-img right">
</div>

    </div>


    <!--Columna del login-->
    <div class="col" id="login">
      <img src="./images/LogoMundoMascotas.svg" id="logo_login" alt="logo mundo mascotas">
        <form action="/login" method="post">
             <input type="text" id="username_input" name="username" placeholder="Correo Electrónico" required>
            <br>
           
            <input type="password" id="password_input" name="password" placeholder="Contraseña" required>
            <br>
            <button type="submit" id="login_button">Iniciar Sesión</button>
            <br>
            <a href="/register" id="resetpassword_link">¿Olvidó su contraseña?</a>
            <br>
             <a href="registro.html" id="sigin_button">Crear una cuenta</a>

    </div>
      
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
